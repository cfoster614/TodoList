<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div id="wrapper">
        <div class="paper">
            <div class="container">
                <h1>Things to Do</h1>
                <p id="todo-title">Add a Todo below and cross it off by clicking it if you complete it!</p>
                <form action="" id="form">
                <input type="text" id="todo" 
                placeholder="Add me">     
                 </form>
            </div>
            <div class="list-container">
                <ul></ul>
            </div>
            <img src ="./flower-paper.jpg">  
            <button class="clear"></button>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
